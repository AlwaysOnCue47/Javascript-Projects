<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./javascript/main.js"></script> <!---->
  <title>Portfolio v0.1</title>
</head>
<body>
  <!-- NAVBAR-->
   
  <nav>
    <input type="checkbox" id="sidebarActive">
    <label for="sidebarActive" class="openSidebarButton">
      <img src="./images/burger-menu-svgrepo-com.svg" width="36" height="36">
    </label>

    <label id="overlay" for="sidebarActive"></label>
    <div class="linksContainer">
      <label for="sidebarActive" class="closeSidebarButton">
        <img src="./images/close-rectangle-svgrepo-com.svg" width="24" height="24">
      </label>
      
      <a class="homeLink" href="#">Home</a>        
      <a href="#aboutSection">About</a>
      <a href="#">Link3</a>
      <a href="#">Link4</a>
      <a href="#">Link5</a>
    </div>
    </nav>
  
   <!-- END NAVBAR-->
   
   <!-- HERO SECTION -->

  <div class="container">
    <div id="heroSection">
      <div id="heroSectionTitle">
        <h1>HERO SECTION</h1>
      </div>
      <div id="heroSectionCardContainer">
        <div>BOX1</div>
      </div>      
    </div>
  </div>

  <!-- END HERO SECTION -->

  <!-- ABOUT SECTION -->

  <div class="container">
    <div id="aboutSection">
      <div id="aboutSectionTitle">
        <h1>ABOUT SECTION</h1>
      </div>
      <div id="aboutSectionRow">
        <div>BOX1</div>
      </div>
      <div id="aboutSectionRow">
        <div>BOX2</div>
      </div>
      <div id="aboutSectionRow">
        <div>BOX3</div>
      </div>
      <div id="aboutSectionRow">
        <div>BOX4</div>
      </div>
    </div>
  </div>

  <!-- END ABOUT SECTION -->

  <!-- CONTENTS SECTION -->
   <div class="container">
    <div id="contentsSection">
      <h1>SECTION TITLE</h1>

      <!-- Slideshow container -->
      <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="./images/avatar.png" >
          <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="./images/GitHub-Mark-ea2971cee799.png" >
          <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="./images/avatar.png" >
          <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>

      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

    </div>
   </div>

  <!-- END CONTENTS SECTION -->

  <!-- CONTACT SECTION -->
  <div class="container">
   <div id="contactSection">
     <h1>CONTACT</h1>
   </div>
  </div>

  <!-- END CONTACT SECTION -->

  <!-- FOOTER -->
  <div class="container">
   <div id="footerSection">
    <h1>FOOTER</h1>
   </div>
  </div>

  <!-- END FOOTER SECTION -->

</body>
</html>
