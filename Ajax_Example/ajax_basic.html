<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
            var ajax = new XMLHttpRequest();

            ajax.open('GET', 'content.html', true);

            ajax.onload = function() { // using onload method instead of onreadystatechange. onload automatically checks readystate and will not run until readystate = 4
                if(ajax.status == 200) {
                    document.getElementById("content").innerHTML = ajax.responseText;
                }
            }

            function getContent() {
                ajax.send();
            }

            
			

		</script>
    </body>
</html>
