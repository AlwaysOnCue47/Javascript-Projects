<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation</title>
  <link rel="stylesheet" href="./graphicsCSS.css">
  <script defer src="./graphicsScript.js"></script> 
</head>
<body>

<div id="textBox">
    <div><button onclick="ballMove(X)">Start Ball</button> <button id="stopBtn">Stop Ball</button></div>
    <button id="switch" onclick="changeDirection()">Switch</button>
    <button id="fast">Faster</button>
    <button id="slow">Slower</button>
    <button id="yAxis" onclick="ballMoveY(X)">Up/Down</button>
    <button id="xAxis" onclick="ballMoveX(X)">Side to Side</button>
    <div id="container">
        <div id="animate"></div>
    </div>
</div>
  
</body>
</html>
